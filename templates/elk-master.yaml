---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fullname" . }}-master
  labels:
    {{- include "labels" . | nindent 4 }}
    role: master
spec:
  clusterIP: None
  ports:
    - port: 9200
      name: rest
    - port: 9300
      name: inter-node
  selector:
    {{- include "selectorLabels" . | nindent 4 }}
    role: master
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    {{- include "labels" . | nindent 4 }}
    role: master
  name: {{ include "fullname" . }}-master
spec:
  replicas: 2
  serviceName: {{ include "fullname" . }}-master
  selector:
    matchLabels:
      {{- include "selectorLabels" . | nindent 6 }}
      role: master
  template:
    metadata:
      labels:
        {{- include "labels" . | nindent 8 }}
        role: master
      #annotations:
      #  rollme: {{ randAlphaNum 5 | quote }}
    spec:
      imagePullSecrets:
        - name: oktapullsecret
      containers:
      - name: {{ .Release.Name }}-master
        image: "docker.elastic.co/elasticsearch/elasticsearch:7.7.0"
        #resources:
        #  requests:
        #    cpu: 200m
        #    memory: 500Mi
        ports:
        - containerPort: 9200
          name: rest
          protocol: TCP
        - containerPort: 9300
          name: inter-node
          protocol: TCP
        lifecycle:
          postStart:
            exec:
               command: ["sh", "-c", "mkdir -p /usr/share/elasticsearch/config/ && echo  | base64 -d > /usr/share/elasticsearch/config/main.p12"]
        volumeMounts:
        - name: "pvc-elk"
          mountPath: /usr/share/elasticsearch/data
        env:
#          - name: cluster.name
#            value: {{ .Release.Namespace }}-elk
          - name: node.name
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: node.master
            value: "true"
          - name: node.data
            value: "false"
          - name: node.ingest
            value: "false"
          - name: discovery.seed_hosts
            value: "{{ include "fullname" . }}-master"
          - name: cluster.initial_master_nodes
            value: "{{ include "fullname" . }}-master-0,{{ include "fullname" . }}-master-1,{{ include "fullname" . }}-master-2"
          - name: network.host
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: xpack.license.self_generated.type
            value: "basic"
          - name: xpack.security.enabled
            value: "true"
          - name: xpack.monitoring.collection.enabled
            value: "true"
          - name: xpack.security.transport.ssl.enabled
            value: "true"
          - name: xpack.security.transport.ssl.verification_mode
            value: "certificate"
          - name: xpack.security.http.ssl.enabled
            value: "false"
          - name: xpack.security.audit.enabled
            value: "true"
          - name: reindex.remote.whitelist
            value: "10.128.0.12:9200"
          - name: xpack.security.transport.ssl.keystore.path
            value: "/usr/share/elasticsearch/config/main.p12"
          - name: network.publish_host
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: ES_JAVA_OPTS
            value: "-Xms2g -Xmx2g -Des.transport.cname_in_publish_address=true"
          - name: ELASTIC_PASSWORD
            value: "ChangeMeNow123"
      initContainers:
      - name: fix-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: "pvc-elk"
          mountPath: /usr/share/elasticsearch/data
      - name: increase-vm-max-map
        image: busybox
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      - name: increase-fd-ulimit
        image: busybox
        command: ["sh", "-c", "ulimit -n 65536"]
        securityContext:
          privileged: true
  volumeClaimTemplates:
  - metadata:
      name: "pvc-elk"
      labels:
        {{- include "labels" . | nindent 8 }}
        role: master
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.master.storage }}